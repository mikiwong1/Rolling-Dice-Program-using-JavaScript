<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function initialize()
        {
            messageOutput = document.getElementById("ouput");
            message = "";
        }
        
        function display()
        {
            messageOutput.innerHTML = message;
        
        }

        function addA()
        {
            message += "A";
            display();
        }

        function addCharacter(ch)
        {
            message += ch;
            display();
        }
    </script>
</head>
<body onload="initialize();">
    <h1 id="message">0</h1>
    <hr/>
    <button onclick="addA();">Add</button>
</body>
